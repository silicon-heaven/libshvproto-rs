version: 2
updates:
  - package-ecosystem: github-actions
    directories:
      - /
      - /.github/actions/*
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    groups:
      github-actions-deps:
        patterns:
          - '*'
  # libshvproto-macros is handled together with this one
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    groups:
      cargo-minor-patch:
        patterns:
          - '*'
        exclude-patterns:
          - shvproto
          - shvrpc
        update-types:
          - major
